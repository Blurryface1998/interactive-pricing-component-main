<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Google Fonts: -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <!-- Styles and Script -->
  <link rel="stylesheet" href="dist/style.css">
  <script defer src="dist/script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 30px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <div class="header__descript">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
  </header>
  
  <main class="main">
    <div class="main__pageviews">
      <p>100k Pageviews</p>
    </div>

    <div class="main__slider range">
      <div class="range__background">
        <input type="range" name="range" min="8" max="36" id="range">
      </div>
      <div class="range__thumb"></div>
    </div>

    <div class="main__month">
      <h2 class="value">$16.00</h2>
      <p>/ month</p>
    </div>

    <fieldset class="main__toggle toggle" aria-label="Billing Toggle" role="radiogroup">

      <label for="monthlyB">Monthly Billing</label>

      <div class="toggle__wrapper">
        <input type="radio" name="billing" id="monthlyB">
        <input type="radio" name="billing" id="yearlyB">
        <span aria-hidden="true" class="toggle__background"></span>
        <span aria-hidden="true" class="toggle__button"></span>
      </div>
      
      <label for="yearlyB">Yearly Billing</label>
      <p>25% <span>discount</span></p>
      
    </fieldset>

    <div class="main__offering">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button class="button">Start my trial</button>
    </div>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Djordje Rajc</a>.
  </div>
</footer>
</body>
</html>
